    Steps:
      - Action: Shuffle Quest Rewards
        Match:
          Tags (All):
            - Significant
            - Location Check
    Notes: {}
  - Description: Shuffle optional location checks
    Steps:
      - Action: Shuffle Quest Rewards
        Match:
          Tags (All):
            - Location Check
          Tags (None):
            - Significant
    Notes: {}
  - Description: Shuffle enemy drops
    Steps:
      - Action: Shuffle Quest Rewards
        Match:
          Tags (All):
            - Enemy Drop
    Notes: {}
