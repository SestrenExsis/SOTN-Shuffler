Quest reward shuffler:
  - Description: Shuffle significant location checks
    Steps:
      - Action: Shuffle Quest Rewards
        Match:
          Tags (All):
            - Significant
            - Location Check
    Notes: {}
  - Description: Shuffle optional location checks
    Steps:
      - Action: Shuffle Quest Rewards
        Match:
          Tags (All):
            - Location Check
          Tags (None):
            - Significant
    Notes: {}
  - Description: Shuffle enemy drops
    Steps:
      - Action: Shuffle Quest Rewards
        Match:
          Tags (All):
            - Enemy Drop
    Notes: {}
  - Description: Randomize starting gear and special items
    Steps:
      - Action: Populate Pools
        Pools:
          Pool - Bone Scimitar:
            Tags (Any):
              - Accessory
              - Armor
              - One-Handed Weapon
              - Two-Handed Weapon
          Pool - Starting Gear - Weapon:
            Tags (Any):
              - One-Handed Weapon
          Pool - Starting Gear - Shield:
            Tags (Any):
              - Shield
          Pool - Starting Gear - Head:
            Tags (Any):
              - Head
          Pool - Starting Gear - Body:
            Tags (Any):
              - Body
          Pool - Starting Gear - Cloak:
            Tags (Any):
              - Cloak
          Pool - Starting Gear - Accessory:
            Tags (Any):
              - Accessory
          Pool - Prologue Reward - Consumable:
            Tags (Any):
              - Consumable
          Pool - Name Code - Accessory:
            Tags (Any):
              - Accessory
          Pool - Name Code - Armor:
            Tags (Any):
              - Body
